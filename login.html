<!doctype html>
<html lang="en">
  <head>
    <!-- this is metadata -->
    <!-- also, commenting is ctrl+/ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- import designs here -->
  </head>
  <body> 
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./user.html">User</a>
            <a class="nav-link" href="./login.html">Login</a>
            <a class="nav-link" href="./new.html">New User</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- this is where all of the content goes -->
    <form class="row g-3 needs-validation" novalidate>

      <!-- Username -->
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Username not found.
          </div>
        </div>
      </div>

      <!-- Password -->
      <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Password</label>
          <input type="text" class="form-control" id="validationCustom02" required>
          <div class="invalid-feedback">
            Incorrect Password.
          </div>
        </div>

      <!-- Sign In -->
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Sign In</button>
      </div>
    </form>

    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-light">
      <div class="container py-4 py-md-5 px-4 px-md-3">
        <div class="row">
          <h5>Made by Leni Broady and Kate Kelsey</h5>
        </div>
      </div>
    </footer>
  </body>
</html>
